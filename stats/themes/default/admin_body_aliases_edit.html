<script language="javascript" type="text/javascript">
{include file="form_js.html"}
</script>

<div class="divtable shade1">
<form name="config" action="{url _base=$PHP_SELF c=$c act='edit' id=$id}" method="POST">
<input name="ref" value="{$ref|escape}" type="hidden" />
<input name="submit" value="1" type="hidden" />
	<div class="table-hdr">
		<h3>{if $id}<#Edit#>{else}<#Create#>{/if} <#Player Alias#></h3>
		<p>
		</p>
	</div>

	<div class="row{if $form.uniqueid.error} row-err{/if}">
		<span onmouseover="statusText('{$form.uniqueid.statustext|escape:'quotes'}')" class="label">
			{$form.uniqueid.label|escape}
		</span>
		<span class="input">
			<input name="uniqueid" value="{$uniqueid|escape}" type="text" size="50" class="field" />
			{if $form.uniqueid.error}<p class="err">{$form.uniqueid.error|escape}</p>{/if}
		</span>
	</div>

	<div class="row{if $form.alias.error} row-err{/if}">
		<span onmouseover="statusText('{$form.alias.statustext|escape:'quotes'}')" class="label">
			{$form.alias.label|escape}
		</span>
		<span class="input">
			<input name="alias" value="{$alias|escape}" type="text" size="50" class="field" />
			{if $form.alias.error}<p class="err">{$form.alias.error|escape}</p>{/if}
		</span>
	</div>

	<div class="row-spacer"></div>
	<div class="row">
		<div class="form-actions">
			<div style="float: right">
				<input value="<#Save#>" type="submit" class="btn" />
				<input name="cancel" value="<#Cancel#>" type="submit" class="btn" />
			</div>
{if $id}
			<div style="float: left">
				<input name="del" value="<#Delete#>" type="submit" class="btn" onclick="return window.confirm('<#Are you sure you want to delete this item?#>')" />
			</div>
{/if}
		</div>
	</div>
	{include file='block_form_footer.html'}
</form>
<div class="spacer"></div>
</div>
