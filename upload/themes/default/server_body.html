<script language="javascript" type="text/javascript">
var pauseQuery = 0;
{literal}
function toggleQuery() {
	web.write(pauseQuery ? "<#Pause Server Updates#>" : "<#Unpause Server Updates#>", "togglequerytext");
	pauseQuery = !pauseQuery;
	return false;
}
{/literal}
</script>
<div style="text-align: center">
{foreach from=$servers item='s'}
<a name="server{$s.serverip}"></a>
<iframe src="{url _base='query.php' ip=$s.ipport}" 
	name="server{$s.ipport}"
	id="server{$s.ipport}"
	width="450" 
	height="335" 
	scrolling="no"
	frameborder="0"
	style="margin: 0px 10px 10px 10px; border: none;">
<#Your browser does not support IFRAMES#><br>
<a href="{url _base='query.php' ip=$s.ipport}"><#Click here for live server view#></a>
</iframe>

	{if user_is_admin()}
		<br><a href="{url _base='admin.php' c='config_servers'}"><#Add a server now#></a>
	{/if}
{/foreach}
</div>
