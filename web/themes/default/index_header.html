<table align="center" width="99%" cellspacing="0" cellpadding="0" border="0" style="margin-top: 10px">
  <tr>
    <td width="4" height="33" background="{$imagesurl}title_left.png"></td>
    <td background="{$imagesurl}title_bg.png">
      <table align="center" width="100%" cellspacing="0" cellpadding="0">
        <tr>
          <td align="left" class="text2-lrg" style="padding-left: 5px"><b>{$headertitle}</b></td>
          <td align="right" class="text2-small" style="padding-right: 5px">
		<form action="{url _base=$PHP_SELF show=results}" method="POST" style="margin: 0px">
			<input name="submit" value="1" type="hidden" />
			<input name="page" value="{$page}" type="hidden" />
			<input name="sort" value="{$sort}" type="hidden" />
			<input name="order" value="{$order}" type="hidden" />
			Search: 
			<input name="search" value="{$search|escape}" type="text" size="20" maxlength="64" class="field" />
			<input type="submit" value=" <#go#> " class="btn">
		</form>
	  </td>
        </tr>
      </table>
    <td width="4" height="33" background="{$imagesurl}title_right.png"></td>
  </tr>
</table>
