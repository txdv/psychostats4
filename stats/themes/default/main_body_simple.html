{* set some common theme variables for easier use *}
{strip}
{assign var="spacerimg" value="`$imagesurl`spacer.gif"}
{/strip}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>{$title|escape}</title>
<meta http-equiv="Content-Type" content="text/html; charset=<#CHARSET#>" > <!-- iso-8859-1 -->
<link href="{$themeurl}{$themeconf.stylesheet|default:"styles.css"}" rel="stylesheet" type="text/css" >
</head>
<body id="page-{$PAGE}">
<img id="optimg" src="{$spacerimg}" height="1" width="1" style="position: absolute; top: -1; left: -1">
<script src="{$themeurl}webcore.js" type="text/javascript"></script>
{literal}
<script type="text/javascript">var web = new webcore()</script>
{/literal}
<a name="top"></a>

{include file=$contentfile}
{* include file='footer.html' *}

</body>
</html>
