{* This file is included into any admin type pages when there are errors to report. *}
<div class="text" style="width: 400px; color: red; background-color: lightyellow; border: 2px solid black; padding: 10px;">
{if !$errtitle}
  {if !$errors.fatal}
    <b><u><#You have errors in your input#></u></b><br><br>
  {/if}
{else}
  <b><u>{$errtitle}</u></b><br><br>
{/if}
{foreach from=$errors item='e'}
  {$e}<br>
{/foreach}
</div><br>
