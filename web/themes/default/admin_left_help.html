<script language="javascript" type="text/javascript">
function _tearhelp() {
	web.toggle_box('adminhelp', 0, 0);
	if (ps_helpwin) {
		ps_helpwin.close();
		ps_helpwin = null;
	}
	if (!ps_helpwin) {
		ps_helpwin = window.open("","_blank","height=200, width=260, toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=no, copyhistory=no");
		with (ps_helpwin.document) {
			write("hello world");
			close();
		}
	} else {
		ps_helpwin.focus();
	}
}
</script>
