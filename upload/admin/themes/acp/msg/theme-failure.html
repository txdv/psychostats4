<div class="failure wide">
<h4>{$message_title|default:'Error installing theme'}</h4>
<p>{$message|escape}</p>
{if $invalid}
<p>The <a href="{$url|escape}">Theme XML package</a> contains errors and can not be installed.</p>
<ul>
{foreach from=$invalid key='key' item='e'}
	<li>{$e|escape}</li>
{/foreach}
</ul>
{/if}
</div>
