<div class="small-frame1">
	<table width="99%" cellspacing="0" cellpadding="0" border="0">
		<tr valign="middle" onclick="web.toggle_box('overviewleft')">
			<td class="box-hdr">&nbsp;<#Server Overview#></td>
			<td class="box-hdr" align="right" style="padding-right: 5px">{boximg id='overviewleft'}</td>
		</tr>
	</table>
<div id="box_overviewleft_frame" align="center" {boxframe id='overviewleft'}>
	<div class="small-frame2">

	<table width="100%" border="0" cellspacing="0" cellpadding="2">
              <tr valign="top">
		<td align="left" class="label" nowrap="nowrap"><#Total Connections#>:</td>
		<td align="right" class="text-small">{$totalconn|commify}</td>
              </tr>
              <tr valign="top">
		<td align="left" class="label" nowrap="nowrap"><#Connections / Day#>:</td>
		<td align="right" class="text-small">{$connperday}</td>
              </tr>
              <tr valign="top">
		<td align="left" class="label" nowrap="nowrap"><#Total Players#>:</td>
		<td align="right" class="text-small">{$totalplrs|commify}</td>
              </tr>
              <tr valign="top">
		<td align="left" class="label" nowrap="nowrap"><#Total Ranked#>:</td>
		<td align="right" class="text-small">{$totalrankedplrs|commify}</td>
              </tr>
              <tr valign="top">
		<td align="left" class="label" nowrap="nowrap"><#Ranked Percentage#>:</td>
		<td align="right" class="text-small">{$rankedpct}%</td>
              </tr>
              <tr valign="top">
		<td align="left" class="label" nowrap="nowrap"><#Total Kills#>:</td>
		<td align="right" class="text-small">{$totalkills|commify}</td>
              </tr>
	</table>

	</div>
</div>
</div>
<br>
