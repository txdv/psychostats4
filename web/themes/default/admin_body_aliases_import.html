<script language="javascript" type="text/javascript">
{include file="form_js.html"}
</script>

<div class="divtable shade1">
<form name="profile" action="{url _base=$PHP_SELF c=$c}" method="POST" enctype="multipart/form-data">
<input name="ref" value="{$ref|escape}" type="hidden" />
<input name="submit" value="1" type="hidden" />
	<div class="table-hdr">
		<h3><#Upload Player Aliases#></h3>
		<p>
		<!--#IMPORT_PLRALIASES_BLURB#-->
		Import player aliases from an uploaded CSV file (eg: a file that was previously exported
		from the 'Player -> Aliases -> export' admin control).
		</p>
	</div>
	<div class="row-spacer"></div>

	<div class="row{if $form.csvfile.error} row-err{/if}">
		<span onmouseover="statusText('{$form.csvfile.statustext|escape:'quotes'}')" onmouseout="notext()" class="label">{$form.csvfile.label}</span>
		<span class="input"><input name="csvfile" type="file" size="50" class="field" />{if $form.csvfile.error}<p class="err">{$form.csvfile.error}</p>{/if}</span>
	</div>
	<div class="row-spacer"></div>
	<div class="row">
		<div class="form-actions">
			<input name="upload" value="<#Upload Aliases#>" type="submit" class="btn" />
			<input name="cancel" value="<#Cancel#>" type="submit" class="btn" />
		</div>
	</div>
	{include file='block_form_footer.html'}
</form>
<div class="spacer"></div>
</div>
<br>
